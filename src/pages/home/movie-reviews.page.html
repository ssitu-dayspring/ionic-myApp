<ion-header>
    <ion-navbar>
        <ion-title>Movie Reviews</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="addMovieReview()">
                <ion-icon name="add"></ion-icon>
            </button>

            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <movie-reviews-list [movieReviews]="movieReviews$ | async"></movie-reviews-list>
</ion-content>
