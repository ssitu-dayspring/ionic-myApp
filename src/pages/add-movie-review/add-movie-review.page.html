<ion-header>
    <ion-navbar>
        <ion-title>Add Movie Review</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="ngForm" (ngSubmit)="submit()" novalidate>
        <ion-item>
            <ion-label color="primary" floating>Movie Name</ion-label>
            <ion-input type="text" [formControl]="ngForm.controls.movie"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating>Release Date</ion-label>
            <ion-input type="text" [formControl]="ngForm.controls.releaseDate"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating>Director</ion-label>
            <ion-input type="text" [formControl]="ngForm.controls.director"></ion-input>
        </ion-item>

        <div padding-top="10">
            <ion-item no-lines>
                <ion-label color="primary">Casts</ion-label>
                <button ion-button icon-only item-right
                        type="button"
                        (click)="addActor()">
                    <ion-icon name="add-circle"></ion-icon>
                </button>
            </ion-item>

            <div *ngFor="let actor of getAbstractControl('cast').controls; let i = index;">
                <ion-item [formGroup]="actor">
                    <ion-label color="default" stacked>Name</ion-label>
                    <ion-input type="text" formControlName="name"></ion-input>
                </ion-item>
            </div>
        </div>

        <button ion-button
                type="submit"
                margin-top="20"
                margin-left="5">Submit</button>
    </form>
</ion-content>
